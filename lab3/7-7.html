<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Hệ Thống</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #center {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .menu {
      flex: 1;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu li {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #eee;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 4px;
    }
    /* Hover: sáng lên */
    .menu li:hover {
      background-color: #d1f0d1;
    }
    /* Khi được chọn */
    .menu li.selected {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }
    .display-area {
      flex: 2;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .display-area h3 {
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="center">
    <div class="menu">
      <ul>
        <li data-title="Quản lý cán bộ (Đăng ký thông tin)">» Quản lý cán bộ (Đăng ký thông tin)</li>
        <li data-title="Phân quyền">» Phân quyền</li>
        <li data-title="Cổng thông tin đào tạo và người học">» Cổng thông tin đào tạo và người học</li>
        <li data-title="Quản lý văn bản và hồ sơ công việc">» Quản lý văn bản và hồ sơ công việc</li>
        <li data-title="Hành chính công">» Hành chính công</li>
        <li data-title="Hệ thống thông tin báo cáo">» Hệ thống thông tin báo cáo</li>
      </ul>
    </div>
    <!-- Khu vực hiển thị tiêu đề bên phải -->
    <div class="display-area">
      <h3 id="selected-task">» Vui lòng chọn một tác vụ</h3>
    </div>
  </div>

  <script>
    // Lấy các phần tử menu
    const menuItems = document.querySelectorAll('.menu li');
    const titleDisplay = document.getElementById('selected-task'); 

    menuItems.forEach(item => {
      item.addEventListener('click', function () {
        menuItems.forEach(i => i.classList.remove('selected'));
        this.classList.add('selected');

        // Hiển thị tiêu đề tương ứng
        const title = this.getAttribute('data-title');
        titleDisplay.textContent = `» ${title}`;
      });
    });
  </script>
</body>
</html>
